<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">


<title>Insert title here</title>

<style type="text/css">

div{
	width: 150px;
	height: 60px;
	background-color: yellow;
	transition: width 5s;
	/* css를 활용한 transition 효과 */
	
	-webkit-transition: width 5s;
	/* Opera에서는 위의 코드 적용 안되서 Opera에서도 효과 보일 수 있도록 webkit추가함! */
}

div:hover{
	width: 300px;

}

</style>

</head>
<body>

	<div>마우스를 올려보세요......</div>


</body>
</html>
